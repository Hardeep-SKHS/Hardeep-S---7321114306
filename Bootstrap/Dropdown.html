<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS Drop</title>
    <link url="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css";>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-lg-12">
    <div class="dropdown">
        <button class="btn btn-warning dropdown " type="button"  data-bs-toggle="dropdown">
          Fruits and Vegetables<span class="caret"></span>
        </button>
        <ol class="dropdown-menu">
        <div>
          <div class="btn-warning"><li class="dropdown-header;" >Fruits</li></div>
          <div class="btn-info"><li class="dropdown-item;" >Apple</li></div>
          <div class="btn-info"><li class="dropdown-item" >Banana</li></div>
          <div class="btn-info"><li class="dropdown-item" >Custed</li></div>
          <div class="btn-info"><li class="dropdown-item" >Orange</li></div>
          <div class="btn-warning"><li class="dropdown-header table-bordered" >Vegetables</li></div>
          <div class="btn-info"><li class="dropdown-item" >Potato</li></div>
          <div class="btn-info"><li class="dropdown-item" >Beetroot</li></div>
          <div class="btn-info"><li class="dropdown-item" >Carrot</li></div>
          <div class="btn-info"><li class="dropdown-item" >bottle guard</li></div>
        </ol>
        </div>
      </div>
    </div>
</body>
</html>
