<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIST GROUP</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />

</head>
<body>
<ul class="list-group">
    <li class="list-group-item">First place</li>
    <li class="list-group-item">Second place</li>
    <li class="list-group-item">Third place</li>
</ul>
<br>
<ul class="list-group">
    <li class="list-group-item">First place <span class="badge">1</span></li>
    <li class="list-group-item">Second place <span class="badge">1</span></li>
    <li class="list-group-item">Third place <span class="badge">1</span></li>
</ul>
<br>
<div class="list-group">
    <a href="#" class="list-group-item">First place</a>
    <a href="#" class="list-group-item">second place</a>
    <a href="#" class="list-group-item">Thrid place</a>
</div>
    
</body>
</html>
