<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Literals Array</title>
    <script>
        let skills = new Array("C++", "java", "auto CAD");
        document.write("<br>Arrays : "+ skills);
        document.write("<br>Arr length:  "+skills.length);
        document.write("<br>first element : "+ skills[0]);
        document.write("<br>last element"+ skills[skills.length]);
        skills.push("Net");
        document.write("<br>Arrays : "+skills);
        skills.pop();
        document.write("<br>Arrays : "+skills);

        for (let i = 0; i < skills.length; i++) {
            document.write("<br>"+skills[i]);
            
        }

    </script>
</head>
<body>
    
</body>
</html>
