<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Function</title>
    <script>
        function f1(){
            document.write("<b>JAVA Scripts function</b>");
        }
        function add(a,b){
            let sum = a+b;
            document.write("sum: "+ sum);
        }
        function sub(a,b){
            let su = a-b;
            document.write("subraction: "+ su);
        }
        
    </script>
</head>
<body>
    <button onclick="f1()">Don't Touch >> </button>
    <br><br>
    <button onclick="add(20,10)">>>Addtion<<</button>
    <br><br>
    <button onclick="sub(20,10)">>>Subraction<<</button>    
    
</body>
</html>
