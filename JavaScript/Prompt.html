<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt & Comfirm</title>
    <script>
        function welcome() {
            alert("Hi, Welcome!");            
        }
        function geerting(){
            let name = prompt("Enter your name");
            alert("Welcome "+ name);
        }
        function leave() {
            confirm("Please leave")
            
        }
    </script>
</head>
<body onload="Welcome()" onunload="leave">
    <button onclick="geerting()">Say Welcome</button>
    
</body>
</html>
