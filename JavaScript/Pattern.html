<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern</title>
</head>
<body>
    
<center>
    <h1>Draw Pattern</h1>
    <hr>
    <label>Enter the Lines: 
        <input type="text" id="num">
    </label><br><br>
    <button onclick="pattern()">Draw</button><br><br>
    <div id="patternresult"></div>


    <script>
        function pattern() {
            var num = parseInt(document.getElementById("num").value);
            var result = ' ';
            for (let i = 1; i <= num; i++) {
                let row = '';
                for (let j = 1; j <= i; j++) {
                    row += ' (:_:) ';
                }
                result += row + '<br>';
            }
            document.getElementById("patternresult").innerHTML = result;
        }
    </script>

</body>
</html>
