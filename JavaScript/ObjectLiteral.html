<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Literal Object</title>
    
</head>
<body>
    <script>
        //Using Literal
        var student ={ name: "Hardeep",Age : 24, studies : "Mechanical Engineering" };
        document.write("<br>Student Name: " + student.name);
        document.write("<br>Student Age: " + student.Age);
        document.write("<br>Student studies: " + student.studies);

        //using Object
        var student = new Object();
        student.name = "Hardeep";
        student.Age = 21;
        student.studies = "Mechanical Engineering";
        document.write("<br>Student Name: " + student.name);
        document.write("<br>Student Age: " + student.Age);
        document.write("<br>Student Studies: " + student.studies);

    </script>
       
    
</body>
</html>
