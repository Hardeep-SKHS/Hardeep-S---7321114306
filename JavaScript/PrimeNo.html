<!DOCTYPE html>
<html lang="en">
<head>
   <center><h1>Prime Number Checker</h1></center>
    <hr><br><br>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number</title>
    
</head>
<body>
    <script>
        function prime(){
            let a =parseInt(document.getElementById("n").value);
            let count = 0;
            for(let i=1;i<=a;i++){
               if(a%i == 0){
                count++;
               } 
               //let result = " ";  
            }
            if(count == 2){
                document.getElementById("result").innerHTML="Prime number";
            }
             else if (count == 1) {
                    document.getElementById("result").innerHTML="1 is neither prime nor composite";
                }
            else
               document.getElementById("result").innerHTML="Not a prime number";
            
        }
    </script>
    <center>
    Enter the Number: <input type="text" id="n" value="Enter Number"
        onfocus="this.value=' '" onblur="prime()"/>
        <br>
     <br>
     <button onclick="prime()">Check:)</button>
     <br>
     <br>
     <u><div id="result">

     </div></u>
    </center>
</body>
</html>
