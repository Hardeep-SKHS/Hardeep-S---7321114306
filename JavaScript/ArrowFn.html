<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Literals Array</title>
    
</head>
<body>
    <script>
        const sum = () => 10 + 20;
        document.write("sum = " + sum());

        const sub = (a, b) => a - b;
        document.write("<br>subraction: "+ sub(90, 31));

        const mult = (a, b) => {return (a * b) };
        document.write("<br>Multiplication: "+ mult(9, 3));

        const big = (a, b) => {
            if (a > b)
                return a;
            else
                return b;
        }
        document.write("<br>Biggest Number: "+ big(9, 30));    

        const fac = (a) => {
            let fa = 1;
            for (let i = 1; i <= a; i++) {
                fa = fa * i;                
            }
            return fa;
        }
        document.write("<br>Factorial: "+ fac(57));

        

    </script>
</body>
</html>
