<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert</title>
    <script>
        function f1(){
            document.write("<b>JAVA Scripts function</b>");
        }
        function add(a,b){
            let sum = a+b;
            alert("sum: "+ sum);
        }
        function sub(a,b){
            let su = a-b;
            alert("subraction: "+ su);
        }
        function Div(a, b) {
            let div = a / b;
            alert("division: "+div);
            
        }
        
    </script>
</head>
<body>
    <button onclick="f1()">Don't Touch >> </button>
    <br><br>
    <button onclick="add(20,10)">>>Addtion<<</button>
    <br><br>
    <button onclick="sub(20,10)">>>Subraction<<</button>    
    <br><br>
    <button onclick="Div(20,10)">>>Division<<</button>
    
</body>
</html>
