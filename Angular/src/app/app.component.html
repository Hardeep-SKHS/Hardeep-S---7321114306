<h1 [ngClass]="chcolor()">Structural and attribute Dirctive Ex:</h1>
<hr><br>
<button (click)="changeFlag()">Show or Hide Div</button>
<br><br>
<div *ngIf="flag" [ngStyle]="myStyle">
    my div
    <ul>
        <li *ngFor="let vec of vehicles" (click)="setselecteditem(vec)">{{vec}}</li>
        
    </ul><br>
    <b>select vehicles : {{setselected}}</b>
    <br><br>
    <div [ngSwitch]="setselected">
        <font colour="green" *ngSwitchCase="'Two Wheeler'">Bullet</font>
        <font colour="green" *ngSwitchCase="'Three Wheeler'">Shareauto</font>
        <font colour="green" *ngSwitchCase="'Four Wheeler'">Thar</font>
        <font colour="green" *ngSwitchDefult>null</font>
    </div>
    
</div><br><br>
        <button (click)="changestyle()">change colour</button>
