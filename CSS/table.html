<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        .table{
            margin-top: 250px;
            border: 1px solid;
            background-color: pink;
            border-color: green;
        }
        th{
            border: 1px solid;
            background-color: brown;
            border-color: green;
        }
        td{
            border: 1px solid black;
            border-color: green;
        }

    </style>
</head>
<body>
    <center>
    <table  class="table">
        <tr><th>Sr.No</th><th>Course Name</th><th>Fees</th><th>Duration</th><th>Eligibility</th></tr>
        <tr><td>1</td><td>Java</td><td>10,000</td><td>2 Months</td><td>10<sup>th</sup></td></tr>
        <tr><td>2</td><td>HTML</td><td>10,000</td><td>2 Months</td><td>10<sup>th</sup></td></tr>
        <tr><td>3</td><td>CSS</td><td>10,000</td><td>2 Months</td><td>10<sup>th</sup></td></tr>
        <tr><td>4</td><td>C++</td><td>10,000</td><td>2 Months</td><td>10<sup>th</sup></td></tr>
    </table>
</body>
</html>
